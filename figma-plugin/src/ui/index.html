<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma MCP Bridge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #2C2C2C;
      color: #FFFFFF;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    #root {
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    console.log('HTML loaded');

    // Track if ui.js loads
    window.uiJsLoaded = false;

    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded');

      // Check if script tags are present
      const scripts = document.getElementsByTagName('script');
      console.log('Number of script tags:', scripts.length);
      for (let i = 0; i < scripts.length; i++) {
        console.log('Script', i, 'src:', scripts[i].src);
      }

      // Check if ui.js loaded after a delay
      setTimeout(() => {
        if (!window.uiJsLoaded) {
          console.error('ui.js did not execute! Attempting manual load...');
          document.getElementById('root').innerHTML = '<div style="padding: 20px;">UI script failed to load. Check console for errors.</div>';
        }
      }, 1000);
    });
  </script>
</head>
<body>
  <div id="root">Loading...</div>
</body>
</html>
